<!doctype html>
<html ng-app="myApp">
	<head>
		<title>AIESEC Global Rank</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/sortable-theme-bootstrap.css" />

	</head>

	<body ng-controller="Analytics">
		<!--SPINNER-->
    	<div id="preloader">
	        <div id="status">
	            <div class="preloader-wrapper big active">
	                <div class="spinner-layer spinner-blue">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-red">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-yellow">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-green">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    	<!--/SPINNER-->

    	<!--Menu-->
		<nav class="blue darken-2" role="navigation">
		    <div class="nav-wrapper container">
		      <a id="logo-container" href="#" class="brand-logo"><img width="200px" src="https://aiesec.pe/wp-content/uploads/2014/11/aiesec-logo.png" alt=""></a>		      
		    </div>
		 </nav>
  
		<section class="containter">
			<section>
				<article id="goal" class="row">
					<div class="col s12 m12 l12 blue white-text">							
						<h4 class="container section">Global Ranking</h4>					
					</div>
				</article>
			</section>
		</section>

		<section class="container-fluid">
			<section class="row">
				<article id="container" class="col-sm-12 col-md-12 col-lg-12"  style="min-height: 800px">
				</article>
			</section>

			<section class="container">
				<form class="row">
					<div class="input-field col s6 m3 l3">
						<input placeholder="Fecha de Inicio" type="date" class="datepicker-in" name="fecha_in" id="fecha_in">
					</div>
					<div class="input-field col s6 m3 l3">
						<input placeholder="Fecha de Fin" type="date" class="datepicker-out" name="fecha_out" id="fecha_out">
					</div>
					<div class="input-field col s6 m2 l2">
    					<select id="country">
      						<option value="" disabled selected>Choose your option</option>
      						<option value='1632'>Africa</option>
							<option value='1631'>Western Europe and North America</option>
							<option value='1630'>Asia Pacific</option>
							<option value='1629'>Central and Eastern Europe</option>
							<option value='1628'>Middle East and North Africa</option>
							<option value='1627'>Latin America</option>
							<option value='572'>AFGHANISTAN</option><option value='133'>ALBANIA </option><option value='457'>ALGERIA</option><option value='1535'>Argentina</option><option value='1541'>ARMENIA</option><option value='1591'>AUSTRALIA</option><option value='1592'>AUSTRIA</option><option value='539'>AZERBAIJAN</option><option value='518'>BAHRAIN</option><option value='2010'>Bangladesh</option><option value='30'>BARBADOS</option><option value='79'>BELARUS</option><option value='1624'>BELGIUM</option><option value='459'>BENIN</option><option value='1593'>BOLIVIA</option><option value='1590'>Bosnia and Herzegovina</option><option value='1584'>BOTSWANA</option><option value='1606'>BRAZIL</option><option value='1588'>BULGARIA</option><option value='180'>BURKINA FASO</option><option value='305'>Cambodia</option><option value='1581'>Cameroon</option><option value='1554'>CANADA</option><option value='29'>CAPE VERDE</option><option value='1566'>CHILE</option><option value='1613'>CHINA, MAINLAND</option><option value='1551'>COLOMBIA</option><option value='577'>COSTA RICA</option><option value='1537'>COTE D'IVOIRE</option><option value='1595'>CROATIA</option><option value='1570'>CZECH REPUBLIC</option><option value='1577'>DENMARK</option><option value='1599'>DOMINICAN REPUBLIC</option><option value='1567'>ECUADOR</option><option value='1609'>EGYPT</option><option value='1572'>EL SALVADOR</option><option value='1565'>ESTONIA</option><option value='476'>ETHIOPIA</option><option value='1620'>FINLAND</option><option value='1597'>FRANCE</option><option value='499'>GABON</option><option value='531'>GEORGIA</option><option value='1596'>GERMANY</option><option value='1568'>Ghana</option><option value='1555'>GREECE</option><option value='1556'>GUATEMALA</option><option value='1594'>Hong Kong</option><option value='1549'>Hungary</option><option value='1550'>ICELAND</option><option value='1585'>INDIA</option><option value='1539'>Indonesia</option><option value='495'>IRAN</option><option value='1540'>Ireland</option><option value='1542'>ITALY</option><option value='1615'>JAPAN</option><option value='530'>JORDAN</option><option value='494'>KAZAKHSTAN</option><option value='1617'>KENYA</option><option value='1562'>KOREA</option><option value='56'>KUWAIT</option><option value='543'>KYRGYZSTAN</option><option value='55'>LAOS</option><option value='1579'>LATVIA</option><option value='182'>LEBANON</option><option value='219'>LIBERIA</option><option value='1580'>Lithuania</option><option value='105'>LUXEMBOURG</option><option value='1709'>Malawi</option><option value='1611'>MALAYSIA</option><option value='1612'>Malta</option><option value='489'>MAURITIUS</option><option value='1589' >MEXICO</option><option value='536'>MOLDOVA</option><option value='409'>MONGOLIA</option><option value='57'>MONTENEGRO</option><option value='1552'>MOROCCO</option><option value='1574'>MOZAMBIQUE</option><option value='4'>MYANMAR</option><option value='78'>NAMIBIA</option><option value='112'>NEPAL</option><option value='1616'>NEW ZEALAND</option><option value='178'>NICARAGUA</option><option value='1578'>NIGERIA</option><option value='1573'>NORWAY</option><option value='477'>OMAN</option><option value='1603'>PAKISTAN</option><option value='1582'>PANAMA</option><option value='177'>PARAGUAY</option><option value='1553'>Peru</option><option value='1604'>Philippines</option><option value='1564'>POLAND</option><option value='1544'>PORTUGAL</option><option value='1538'>Puerto Rico</option><option value='529'>QATAR</option><option value='1548'>Republic of Macedonia</option><option value='1560'>ROMANIA</option><option value='1618'>RUSSIA</option><option value='506'>Rwanda</option><option value='1605'>SENEGAL</option><option value='1547'>SERBIA</option><option value='1840'>Seychelles</option><option value='1575'>SINGAPORE</option><option value='1536'>SLOVAKIA</option><option value='1587'>SLOVENIA</option><option value='1545'>SOUTH AFRICA</option><option value='1619'>SPAIN</option><option value='1623'>SRI LANKA</option><option value='1601'>SWEDEN</option><option value='1558'>SWITZERLAND</option><option value='1561'>TAIWAN</option><option value='537'>TAJIKISTAN</option><option value='567'>TANZANIA</option><option value='1607'>THAILAND</option><option value='1598'>THE NETHERLANDS</option><option value='1543'>TOGO</option><option value='1559'>TUNISIA</option><option value='1622'>TURKEY</option><option value='1602'>UGANDA</option><option value='1610'>UKRAINE</option><option value='1625'>UNITED ARAB EMIRATES</option><option value='1563'>UNITED KINGDOM</option><option value='1621'>UNITED STATES</option><option value='1614'>URUGUAY</option><option value='1557'>VENEZUELA</option><option value='504'>VIETNAM</option>
    					</select>
    				</div>
					<div class="input-field col s12 m2 l2">
	          			<input id="access_token" ng-model="access_token" name="access_token" type="password" class="validate">
	          			<label for="access_token">Token</label>
	        		</div>
	        		<div class="input-field col s12 m2 l2">
	        			<button ng-click='go()' class="btn waves-effect waves-light" type="submit" name="action">Go</button>
	        		</div>
				</form>
			</section>

			<div class="row">
				<div class="input-field col s12 m5 l5">
					<input type="text" value="" id="search" ng-model="search" />
	          		<label for="search">Search</label>
				</div>

				<table class="striped sortable-theme-bootstrap" data-sortable>
					<thead>
						<tr>
							<th class="center-align">#</th>
							<th>Name</th>
							<th data-sortable-type="numeric">iGV Ap</th>
							<th data-sortable-type="numeric">iGT Ap</th>
							<th data-sortable-type="numeric">oGV Ap</th>
							<th data-sortable-type="numeric">oGT Ap</th>
							<th data-sortable-type="numeric">TOTAL MA</th>
							<th data-sortable-type="numeric">iGV Re</th>
							<th data-sortable-type="numeric">iGT Re</th>
							<th data-sortable-type="numeric">oGV Re</th>
							<th data-sortable-type="numeric">oGT Re</th>
							<th data-sortable-type="numeric">TOTAL RE</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="mc in mcs20 | filter : search">
							<td class="center-align">{{$index + 1}}</td>
							<td>{{mc.name}}</td>
							<td>{{mc.igv_appro}}</td>
							<td>{{mc.igt_appro}}</td>
							<td>{{mc.ogv_appro}}</td>
							<td>{{mc.ogt_appro}}</td>
							<td>{{mc.appro}}</td>
							<td>{{mc.igv_re}}</td>
							<td>{{mc.igt_re}}</td>
							<td>{{mc.ogv_re}}</td>
							<td>{{mc.ogt_re}}</td>
							<td>{{mc.re}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
		  <!-- Compiled and minified JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  		<script src="js/rank_global.js"></script>
  		<script src="js/sortable.min.js"></script>
  		<script>
	    $(document).ready(function() {
	    	$('select').material_select();
			$('.datepicker-in').pickadate({
				formatSubmit: 'yyyy-mm-dd',
    			selectMonths: true, // Creates a dropdown to control month
    			selectYears: 15 // Creates a dropdown of 15 years to control year
  			});
  			$('.datepicker-out').pickadate({
  				formatSubmit: 'yyyy/mm/dd',
    			selectMonths: true, // Creates a dropdown to control month
    			selectYears: 15 // Creates a dropdown of 15 years to control year
  			});
	        $('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(300).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(300).css({'overflow':'visible'});
	    });
  		</script>
    	<!--SCRIPTS GRAPH-->
    	<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/drilldown.js"></script>
	</body>
</html>
